<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pong</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <script src="app.js" defer charset="utf-8"></script>
        
    </head>
    <body>
      <div id="gameboard">
        <h1 id="start">Select CPU Difficulty below</h1>
        <div id="player"></div>
        <div id="cpu"></div>
        <h2 id="playerScore" class ="score">0</h2>
        <h2 id="playerTag" class ="tag">Player</h2>
        <h2 id="cpuScore" class ="score">0</h2>
        <h2 id="cpuTag" class="tag">CPU</h2>
        <div id="button">
          <button id="1" class="cpuSpeed">1</button>
          <button id="2" class="cpuSpeed">2</button>
          <button id="3" class="cpuSpeed">3</button>
          <button id="4" class="cpuSpeed">4</button>
          <button id="5" class="cpuSpeed">5</button>
        </div>
      </div>
    </body>
</html>
